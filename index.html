<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-6.7.2-web/css/solid.min.css"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main-wrapper">
      <div class="loading" style="display: none">
        <i class="fas fa-spinner fa-spin"></i>
      </div>

      <!-- Search Bar Section -->
      <header class="weather-head">
        <div class="search-bar">
          <input
            type="text"
            class="search-input js-input"
            placeholder="Enter city name"
          />
          <button class="search-btn js-search-btn" aria-label="Search weather">
            <img src="./images/search.png" alt="search icon" />
          </button>
        </div>
        <div class="error-message">
          <p>
            Sorry, we couldn’t find that city. Please check the spelling and try
            again!
          </p>
        </div>
      </header>

      <!-- Weather Display Section -->
      <section class="weather-card">
        <div class="current-weather">
          <div class="weather-icon">
            <img
              src="./images/clouds.png"
              alt="Weather icon"
              class="js-weather-img"
              loading="lazy"
            />
          </div>
          <div class="temperature"><p class="js-temperature">22°C</p></div>
          <div class="city-name">
            <h1 class="js-city-name">New York</h1>
          </div>
          <div class="date-time">March 13, 2025, 10:00 AM</div>
        </div>

        <div class="additional-info">
          <div class="weather-description sub-container">
            <!-- fa-sun fa-cloud fa-cloud-rain fa-bolt fa-cloud-showers-heavy fa-snowflake fa-wind fa-smog fa-cloud-sun fa-cloud-meatball fa-hail -->
            <div class="condition-icon">
              <i></i>
            </div>
            <div>
              <p class="percent js-air-condition">Sunny</p>
              <p class="air-description">Clear skies</p>
            </div>
          </div>

          <div class="feels-like sub-container">
            <div>
              <i class="fas fa-thermometer-half"></i>
            </div>
            <div>
              <p class="percent js-feels">23°C</p>
              <p>Feels like</p>
            </div>
          </div>

          <div class="humidity sub-container">
            <div>
              <i class="fas fa-tint"></i>
            </div>
            <div>
              <p class="percent js-percent">60%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind-speed sub-container">
            <div>
              <i class="fas fa-wind"></i>
            </div>
            <div>
              <p class="percent js-wind-speed">10 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
