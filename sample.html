<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      :where([class^='ri-'])::before {
        content: '\f3c2';
      }
      input[type='number']::-webkit-inner-spin-button,
      input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4B91F1',
              secondary: '#61DAFB',
            },
            borderRadius: {
              none: '0px',
              sm: '4px',
              DEFAULT: '8px',
              md: '12px',
              lg: '16px',
              xl: '20px',
              '2xl': '24px',
              '3xl': '32px',
              full: '9999px',
              button: '8px',
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
      <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-['Pacifico']">Weather</h1>
        <div class="flex items-center gap-4">
          <button
            id="unitToggle"
            class="px-4 py-2 bg-white shadow-sm rounded-button cursor-pointer"
          >
            °C
          </button>
          <button
            id="refreshBtn"
            class="w-10 h-10 flex items-center justify-center bg-white shadow-sm rounded-button cursor-pointer"
          >
            <i class="ri-refresh-line text-lg"></i>
          </button>
        </div>
      </div>

      <div class="relative mb-8">
        <input
          type="text"
          id="searchInput"
          placeholder="Search location..."
          class="w-full pl-12 pr-4 py-3 bg-white rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-primary text-sm"
        />
        <div
          class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 flex items-center justify-center"
        >
          <i class="ri-search-line text-gray-400"></i>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-sm p-8 mb-8">
        <div class="flex items-start justify-between mb-6">
          <div>
            <h2 class="text-2xl font-semibold mb-2" id="location">
              New York, US
            </h2>
            <p class="text-gray-500" id="datetime">March 12, 2025 - 14:30</p>
          </div>
          <button
            id="favoriteBtn"
            class="w-10 h-10 flex items-center justify-center bg-gray-50 rounded-button cursor-pointer"
          >
            <i class="ri-heart-line text-lg"></i>
          </button>
        </div>

        <div class="flex items-center justify-between mb-8">
          <div class="flex items-center">
            <span class="text-6xl font-light" id="temperature">24°</span>
            <div class="ml-4">
              <p class="text-lg mb-1" id="condition">Partly Cloudy</p>
              <p class="text-gray-500">
                Feels like <span id="feelsLike">26°</span>
              </p>
            </div>
          </div>
          <div class="text-right">
            <p class="mb-1">High: <span id="highTemp">28°</span></p>
            <p>Low: <span id="lowTemp">19°</span></p>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-6 mb-8">
          <div class="bg-gray-50 rounded p-4">
            <p class="text-gray-500 mb-2">Humidity</p>
            <p class="text-xl" id="humidity">65%</p>
          </div>
          <div class="bg-gray-50 rounded p-4">
            <p class="text-gray-500 mb-2">Wind</p>
            <p class="text-xl" id="wind">12 km/h</p>
          </div>
          <div class="bg-gray-50 rounded p-4">
            <p class="text-gray-500 mb-2">UV Index</p>
            <p class="text-xl" id="uv">6</p>
          </div>
        </div>

        <div>
          <h3 class="text-lg font-semibold mb-4">Hourly Forecast</h3>
          <div
            class="flex gap-4 overflow-x-auto pb-4"
            id="hourlyForecast"
          ></div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-sm p-8">
        <h3 class="text-lg font-semibold mb-4">7-Day Forecast</h3>
        <div id="weeklyForecast"></div>
      </div>
    </div>

    <script>
      const mockWeatherData = {
        hourly: [
          { time: '15:00', temp: '24°', icon: 'ri-sun-line' },
          { time: '16:00', temp: '25°', icon: 'ri-sun-cloudy-line' },
          { time: '17:00', temp: '23°', icon: 'ri-cloudy-line' },
          { time: '18:00', temp: '22°', icon: 'ri-cloudy-line' },
          { time: '19:00', temp: '21°', icon: 'ri-moon-cloudy-line' },
          { time: '20:00', temp: '20°', icon: 'ri-moon-cloudy-line' },
        ],
        weekly: [
          { day: 'Wednesday', high: '28°', low: '19°', icon: 'ri-sun-line' },
          {
            day: 'Thursday',
            high: '27°',
            low: '18°',
            icon: 'ri-sun-cloudy-line',
          },
          { day: 'Friday', high: '25°', low: '17°', icon: 'ri-cloudy-line' },
          { day: 'Saturday', high: '24°', low: '16°', icon: 'ri-showers-line' },
          { day: 'Sunday', high: '23°', low: '15°', icon: 'ri-sun-line' },
          { day: 'Monday', high: '26°', low: '18°', icon: 'ri-sun-line' },
          {
            day: 'Tuesday',
            high: '27°',
            low: '19°',
            icon: 'ri-sun-cloudy-line',
          },
        ],
      };

      function renderHourlyForecast() {
        const container = document.getElementById('hourlyForecast');
        container.innerHTML = mockWeatherData.hourly
          .map(
            (hour) => `
                <div class="flex-shrink-0 w-24 bg-gray-50 rounded p-4 text-center">
                    <p class="text-gray-500 mb-2">${hour.time}</p>
                    <div class="w-8 h-8 mx-auto flex items-center justify-center mb-2">
                        <i class="${hour.icon} text-xl"></i>
                    </div>
                    <p class="font-medium">${hour.temp}</p>
                </div>
            `
          )
          .join('');
      }

      function renderWeeklyForecast() {
        const container = document.getElementById('weeklyForecast');
        container.innerHTML = mockWeatherData.weekly
          .map(
            (day) => `
                <div class="flex items-center justify-between py-4 border-b last:border-0">
                    <span class="w-32">${day.day}</span>
                    <div class="w-8 h-8 flex items-center justify-center">
                        <i class="${day.icon} text-xl"></i>
                    </div>
                    <div class="w-32 text-right">
                        <span class="mr-4">${day.high}</span>
                        <span class="text-gray-500">${day.low}</span>
                    </div>
                </div>
            `
          )
          .join('');
      }

      let isCelsius = true;
      document.getElementById('unitToggle').addEventListener('click', () => {
        isCelsius = !isCelsius;
        document.getElementById('unitToggle').textContent = isCelsius
          ? '°C'
          : '°F';
      });

      let isFavorite = false;
      document.getElementById('favoriteBtn').addEventListener('click', (e) => {
        isFavorite = !isFavorite;
        e.currentTarget.innerHTML = `<i class="ri-heart-${
          isFavorite ? 'fill' : 'line'
        } text-lg ${isFavorite ? 'text-red-500' : ''}"></i>`;
      });

      document.getElementById('refreshBtn').addEventListener('click', () => {
        renderHourlyForecast();
        renderWeeklyForecast();
      });

      renderHourlyForecast();
      renderWeeklyForecast();
    </script>
  </body>
</html>
